@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        
        <style>
            body {
            padding-top: 50px;
            }
            .starter-template {
            padding: 40px 15px;
            text-align: center;
            }
        </style>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target=".navbar-collapse">HOME
        </button>
    <a class="navbar-brand" href="/">Estacionamento </a>
       </div>
         <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        <li><a href="/estacionamento">Cadastro de estacionamento </a></li>
        <li><a href="/carro">Cadastro de carro</a></li>
       <li>
       <a href="http://getbootstrap.com/">Sobre o Bootstrap</a>
       </li>
     </ul>
    </div>
  </div>
 </div>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap-datepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @if(!flash.isEmpty){
            <section class="container" title = "Notificações">
                @for(key <- flash.keySet){
                    <p class="alert alert-@key text-@key">
                    @flash.get(key)
                    </p>
                }
            </section>
        }
        <main class="container">
            @content
        </main>

    </body>
</html>
