      <body>
        
            <!-- Static navbar -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Estacione Acki</a>
                </div>
                <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav navbar-right">
                      <!-- class="active" > ativa a linha abaixo da opcao selecionada -->
                    <li class=""><a href="/" >Home</a></li>
                    <li class=""><a href="/carro/list">Listar Carro</a></li>
                    <li class=""><a href="/carro">Cadastro de carro</a></li>
                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </div>
		
		<div class="container principal">
			<hr>

			@for(key <- Array("danger", "success")){
				@if(flash.containsKey(key)){
					<div class="alert alert-@key">
						@flash.get(key)
						<button type="button" class="close" data-dismiss="alert" aria-label="close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>	
				}
			}
			
			@flash.clear()

			@body

		</div>
